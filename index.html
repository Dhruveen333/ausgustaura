<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC Jeevan Labh Calculator 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f5ff, #e6f0ff);
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,76,151,0.1);
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #004c97;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #004c97;
        }

        button {
            background: #004c97;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #003366;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .result h3 {
            color: #004c97;
            margin-bottom: 15px;
        }

        .instructions {
            background: #fff8e6;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .instructions h2 {
            color: #004c97;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 10px;
            color: #666;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
                margin: 20px auto;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>LIC Jeevan Labh Calculator 2025</h1>
        
        <div class="instructions">
            <h2>How to Use:</h2>
            <ol>
                <li>Enter the desired Sum Assured amount</li>
                <li>Input your current age</li>
                <li>Select the policy term (16 to 25 years)</li>
                <li>Click "Calculate Premium"</li>
                <li>View your estimated premium in the result section</li>
            </ol>
        </div>

        <div class="input-group">
            <label for="sumAssured">Sum Assured (₹)</label>
            <input type="number" id="sumAssured" placeholder="Enter amount (e.g., 1000000)">
        </div>

        <div class="input-group">
            <label for="age">Your Age (Years)</label>
            <input type="number" id="age" placeholder="Enter your current age">
        </div>

        <div class="input-group">
            <label for="term">Policy Term (Years)</label>
            <input type="number" id="term" min="16" max="25" placeholder="Select between 16-25 years">
        </div>

        <button onclick="calculatePremium()">Calculate Premium</button>

        <div class="result" id="result">
            <h3>Estimated Premium</h3>
            <p id="premiumAmount">₹0</p>
        </div>
    </div>

    <script>
        function calculatePremium() {
            // Get input values
            const sumAssured = parseFloat(document.getElementById('sumAssured').value);
            const age = parseInt(document.getElementById('age').value);
            const term = parseInt(document.getElementById('term').value);

            // Basic validation
            if (!sumAssured || !age || !term) {
                alert('Please fill all fields');
                return;
            }

            if (term < 16 || term > 25) {
                alert('Policy term must be between 16-25 years');
                return;
            }

            // Simplified calculation formula (Replace with actual LIC formula)
            // Note: This is a placeholder calculation. Actual premium calculation
            // should use LIC's official premium rates and factors.
            const premium = (sumAssured / 1000) * (20 + (age * 0.5) + (term * 0.3));

            // Display result
            const resultDiv = document.getElementById('result');
            const premiumAmount = document.getElementById('premiumAmount');
            
            premiumAmount.textContent = `₹${premium.toLocaleString('en-IN')}/year`;
            resultDiv.style.display = 'block';
        }

        // Input validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', (e) => {
                if (e.target.id === 'term') {
                    if (e.target.value < 16) e.target.value = 16;
                    if (e.target.value > 25) e.target.value = 25;
                }
            });
        });
    </script>
</body>
</html>
